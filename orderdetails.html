<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .machine-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        .machine-grid button {
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
        .machine-grid button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h1>Order Details</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Assign</th>
            </tr>
        </thead>
        <tbody id="orderTableBody">
            <!-- Orders will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select a Machine for Step <span id="stepNumber"></span></h2>
            <div class="machine-grid" id="machineGrid">
                <!-- Machines will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Example orders data
        const orders = [
            { id: 1, customerName: 'John Doe', product: 'shirt', quantity: 1, price: 1000, steps: ['Cutting', 'Sewing', 'Finishing'] },
            { id: 2, customerName: 'Jane Smith', product: 'Pant', quantity: 2, price: 500, steps: ['Cutting', 'Sewing', 'Finishing'] },
            // Add more orders as needed
        ];

        const machines = Array.from({ length: 100 }, (_, i) => `Machine ${i + 1}`);

        const orderTableBody = document.getElementById('orderTableBody');
        const modal = document.getElementById('myModal');
        const span = document.getElementsByClassName('close')[0];
        const machineGrid = document.getElementById('machineGrid');
        const stepNumber = document.getElementById('stepNumber');

        let currentOrderId = null;
        let currentStepIndex = null;

        orders.forEach(order => {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${order.id}</td>
                <td>${order.product}</td>
                <td>${order.quantity}</td>
                <td><button onclick="handleButtonClick(${order.id})">Assign</button></td>
            `;

            orderTableBody.appendChild(row);
        });

        function handleButtonClick(orderId) { 
            currentOrderId = orderId;
            currentStepIndex = 0;
            showStepModal();
        }

        function showStepModal() {
            const order = orders.find(o => o.id === currentOrderId);
            if (currentStepIndex < order.steps.length) {
                stepNumber.textContent = `${currentStepIndex + 1} (${order.steps[currentStepIndex]})`;
                machineGrid.innerHTML = '';
                machines.forEach(machine => {
                    const button = document.createElement('button');
                    button.textContent = machine;
                    button.onclick = () => assignMachineToStep(machine);
                    machineGrid.appendChild(button);
                });
                modal.style.display = 'block';
            } else {
                alert('All steps assigned for this order.');
            }
        }

        function assignMachineToStep(machine) {
            alert(`Machine ${machine} assigned to step ${currentStepIndex + 1} of order ID: ${currentOrderId}`);
            currentStepIndex++;
            modal.style.display = 'none';
            showStepModal();
        }

        span.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
